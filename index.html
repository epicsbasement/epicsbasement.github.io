<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epic's Basement</title>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    /* Fundo sólido de segurança caso a imagem falhe */
    background-color: #0a0a0c; 
    font-family: "Segoe UI", Tahoma, sans-serif;
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
    position: relative;
}

/* ESTE É O NOVO FUNDO - ELE NÃO SE MISTURA COM O RESTO */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* Camada 1: Linhas horizontais | Camada 2: Escurecimento | Camada 3: Imagem */
    background: 
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%),
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url("lain2.jpg");
    background-size: 100% 4px, cover, cover;
    z-index: -1;
}
/* CONTAINER CENTRAL (A CAIXA) */
.home-box {
    background: rgba(0, 0, 0, 0.6); /* Transparência para ver o fundo */
    backdrop-filter: blur(15px);   /* Efeito de vidro */
    padding: 60px;
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.8);
    z-index: 1;
}

h1 {
    font-size: clamp(2.5rem, 7vw, 4rem);
    text-transform: uppercase;
    letter-spacing: 6px;
    margin-bottom: 40px;
    text-shadow: 0px 5px 15px rgba(0,0,0,0.5);
}

/* MENU */
.nav-menu {
    display: flex;
    gap: 25px;
    justify-content: center;
    margin-bottom: 50px;
}

.nav-link {
    text-decoration: none;
    color: white;
    font-size: 1.3rem;
    font-weight: bold;
    padding: 12px 35px;
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 4px;
    transition: 0.3s ease;
}

.nav-link:hover {
    background: white;
    color: #0a0a0c;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
}

/* ATUALIZAÇÕES */
.updates-container {
    text-align: left;
    border-left: 3px solid #ff4d4d;
    padding-left: 20px;
    display: inline-block;
}

.updates-title {
    color: #ff4d4d;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 0.85rem;
    margin-bottom: 4px;
}

.updates-text {
    color: #aaa;
    font-size: 0.95rem;
}
        }
    </style>
</head>
<body>

    <div class="home-box">
        <h1>Epic's Basement</h1>
        
        <nav class="nav-menu">
            <a href="about.html" class="nav-link">Sobre</a>
            <a href="projects.html" class="nav-link">Projetos</a>
        </nav>

        <div class="updates-container">
            <div class="updates-title">Atualizações:</div>
            <div class="updates-text">aparência do site melhorada - 18.1.2026</div>
            <div class="updates-text">tradução de OMGWTFOTL concluída - 18.1.2026</div>
            <div class="updates-text">finalização do site e github - 12.1.2026</div>
        </div>
    </div>

</body>
</html>
