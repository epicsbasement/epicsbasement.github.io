<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projetos - Epic's Basement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* RESET E FUNDO */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #0a0a0c; 
            font-family: "Segoe UI", Tahoma, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%),
                linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                url("back6.jpg");
            background-size: 100% 4px, cover, cover;
            z-index: -1;
        }

        /* ESTRUTURA DE POSICIONAMENTO */
        .projects-page-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px; /* Título mais para baixo */
            z-index: 1;
        }

        .page-title {
            font-size: 3rem !important;
            text-transform: uppercase;
            letter-spacing: 12px;
            font-weight: bold;
            text-shadow: 0px 5px 20px rgba(0,0,0,0.8);
            margin-bottom: 0;
        }

        .cards-center-container {
            margin-top: auto;
            margin-bottom: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* CARD COM ALTURA IGUALADA */
        .project-item {
            background: rgba(10, 10, 10, 0.9) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 4px;
            overflow: hidden;
            transition: 0.4s ease;
            max-width: 220px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%; 
        }

        .project-item:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.6) !important;
        }

        /* TEXTO DO TÍTULO COMPLETO */
        .project-item-title {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            flex-shrink: 0;
            min-height: 60px; /* Garante que títulos curtos ou longos ocupem o mesmo espaço */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-item-title h4 {
            font-size: 0.7rem !important;
            color: #fff !important;
            margin: 0 !important;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 400;
            line-height: 1.3;
            /* Permite quebra de linha para mostrar tudo */
            white-space: normal; 
            display: block;
        }

        .project-item-content {
            padding: 0 !important;
            line-height: 0;
            flex-grow: 1;
            display: flex;
        }

        .img-auto {
            width: 100%;
            height: auto;
            align-self: flex-start;
        }

        .img-stretch {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* BOTÃO VOLTAR */
        .navigation-footer {
            margin-bottom: 60px; /* Botão mais para cima */
            flex-shrink: 0;
        }

        .back-button {
            display: inline-block;
            color: #fff !important;
            text-decoration: none !important;
            font-weight: bold;
            border: 2px solid #fff;
            padding: 10px 40px;
            border-radius: 5px;
            transition: 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .back-button:hover {
            background: #fff;
            color: #000 !important;
        }
    </style>
</head>
<body>

<div class="projects-page-wrapper">
    <h1 class="page-title">Projetos</h1>
    
    <div class="cards-center-container">
        <div class="container" style="max-width: 750px;">
            <div class="row g-2 justify-content-center d-flex align-items-stretch">
                
                <div class="col-4">
                    <a href="rance01.html" style="text-decoration: none; height: 100%; display: block;">
                        <div class="project-item">
                            <div class="project-item-title">
                                <h4>Rance 01: Hikari o Motomete</h4>
                            </div>
                            <div class="project-item-content">
                                <img src="rance01.png" class="img-auto" alt="Rance 01">
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-4">
                    <a href="dogeza.html" style="text-decoration: none; height: 100%; display: block;">
                        <div class="project-item">
                            <div class="project-item-title">
                                <h4>Otoko Dogeza Zigoku</h4>
                            </div>
                            <div class="project-item-content">
                                <img src="dogeza10.png" class="img-auto" alt="Dogeza">
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-4">
                    <a href="" style="text-decoration: none; height: 100%; display: block;">
                        <div class="project-item">
                            <div class="project-item-title">
                                <h4>Em Breve (TBA)</h4>
                            </div>
                            <div class="project-item-content">
                                <img src="seal.jpg" class="img-stretch" alt="TBA">
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <div class="navigation-footer">
        <a href="index.html" class="back-button">Voltar</a>
    </div>
</div>

</body>
</html>
